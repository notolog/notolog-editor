# Notolog Editor
# An open-source Markdown editor built with Python.
#
# File Details:
# - Purpose: Pre-commit hooks for Notolog Editor
# - Functionality: Allows automatic code quality checks and formatting before commits.
#
# Installation:
# - Install pre-commit: pip install pre-commit
# - Install hooks: pre-commit install
# - Run manually: pre-commit run --all-files
#
# Information:
# - See https://pre-commit.com for more information
#
# Repository: https://github.com/notolog/notolog-editor
# Website: https://notolog.app
# PyPI: https://pypi.org/project/notolog
#
# Author: Vadim Bakhrenkov
# Copyright: 2024-2026 Vadim Bakhrenkov
# License: MIT License
#
# For detailed instructions and project information, please see the repository's README.md.

default_language_version:
  python: python3

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(docs/|htmlcov/|site/)
      - id: end-of-file-fixer
        exclude: ^(docs/|htmlcov/|site/)
      - id: check-yaml
        args: [--unsafe]
        exclude: (meta\.yaml)$
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1024']
        exclude: ^docs/assets/images/
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-executables-have-shebangs
      - id: check-ast  # Validate Python syntax
      - id: debug-statements  # Check for debugger imports and breakpoints
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python code formatting with Black (optional - uncomment if desired)
  # - repo: https://github.com/psf/black
  #   rev: 24.10.0
  #   hooks:
  #     - id: black
  #       language_version: python3
  #       args: [--line-length=120]

  # Import sorting with isort (optional - uncomment if desired)
  # - repo: https://github.com/PyCQA/isort
  #   rev: 5.13.2
  #   hooks:
  #     - id: isort
  #       args: [--profile=black]

  # Flake8 linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [
          '--max-line-length=127',
          '--max-complexity=15',
          '--select=E9,F63,F7,F82',  # Critical errors only by default
          '--exclude=htmlcov,site,docs,*.egg-info,__pycache__,.git'
        ]
        additional_dependencies: []

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml', '-r', 'notolog/']
        additional_dependencies: ['bandit[toml]']
        exclude: ^tests/

  # Local hooks for project-specific checks
  - repo: local
    hooks:
      # Run pytest (fast tests only)
      - id: pytest-check
        name: pytest quick check
        entry: |
          python -m pytest --ignore=tests/ui_tests --ignore=tests/test_qt_async.py --ignore=tests/test_enc_helper.py --ignore=tests/test_file_header.py -q --tb=no
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks
  autofix_prs: true
  autoupdate_branch: 'main'
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [pytest-check]  # Skip slow hooks in CI
